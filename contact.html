        <!-- Header -->
        <header>

            <!-- Main Content -->
            <main>
                <h1>Contact Me</h1>
                <div class="main-column">
                    <form action="#">
                        <fieldset>
                            <legend>Leave a message</legend>
                            <label for="fname">First Name: <input type="text" name="fname" id="fname" required></label><br>
                            <label for="lname">Last Name: <input type="text" name="lname" id="lname" required></label><br>
                            <label for="email">E-mail Address: <input type="email" name="email" id="email" required></label><br><br>
                            <label for="message">Message: </label><br>
                            <textarea name="message" id="message" cols="40" rows="15" required></textarea><br>
                            <div id="submit-div">
                                <button class="pushable" onclick="sendMessage()">
                                    <span class="front">
                                        Send Message
                                    </span>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                    <div class="two-row">
                        <form action="#">
                            <fieldset>
                                <legend>Contact Information</legend>
                                <label for="phone">Phone Number: <input type="text" name="phone" id="phone" value="+1-604-999-3001" disabled></label><br>
                                <label for="eadd">E-mail Address: <input type="text" name="eadd" id="eadd" value="marcbiengo@gmail.com" disabled></label><br>
                                <label for="dname">Discord Name: <input type="text" name="dname" id="dname" value="dream.weaver" disabled></label><br>
                                <label for="ghub">GitHub: <input type="text" name="ghub" id="ghub" value="MarcBienGo" disabled></label><br>
                            </fieldset>
                        </form>
                        <form action="#">
                            <fieldset>
                                <legend>Professional References</legend>
                                <p>To protect the privacy of my references, their details would be provided only upon request.</p>
                            </fieldset>
                        </form>
                    </div>
                </div>
